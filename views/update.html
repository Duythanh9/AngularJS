<h1>{{h1}}</h1>
<form ng-submit="updateLoa()">
    <div class="form-group">
        <label for="tenLoa">Ten loa</label>
        <input required ng-model="l.tenLoa" type="text" class="form-control"
            id="tenLoa">
    </div>
    <div class="form-group">
        <label for="giaLoa">Gia loa </label>
        <input required ng-model="l.giaLoa" type="text" class="form-control"
            id="giaLoa">
    </div>
    <div class="form-group">
        <label for="diaChi">Dia chi</label>
        <select ng-model="l.diaChi" name id="diaChi" class="form-control">
            <option value="0">--Chon--</option>
            <option value="1">HN</option>
            <option value="2">HCM</option>
            <option value="3">HP</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
